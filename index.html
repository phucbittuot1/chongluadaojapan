<!DOCTYPE html>
<html>
<head>
  <title>Check Scam JP - Kiểm tra tài khoản ngân hàng lừa đảo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">Check Scam JP</div>
    <h1>Kiểm tra tài khoản ngân hàng lừa đảo</h1>
    <p>Nhập số tài khoản và tên tài khoản để tìm kiếm:</p>
    <form onsubmit="searchBank(event)">
      <input type="text" id="account" placeholder="Số tài khoản">
      <input type="text" id="name" placeholder="Tên tài khoản">
      <button type="submit">Tìm kiếm</button>
    </form>
    <div id="result">
      <p>Kết quả tìm kiếm sẽ được hiển thị ở đây</p>
      <p id="notification"></p>
    </div>
    <div id="media-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
